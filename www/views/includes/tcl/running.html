<div class="content col-12 row bgw">
  <div
    ng-include="'views/includes/tcl/rec-option.html'"
    ng-repeat="options in [automaton[life.state].options]"
    ng-init="parent = automaton[life.state]"
    ></div>

  <div
    class="box bg-base1 col-6 col-ol-3 col-or-3 txt-c mt1 round"
    ng-if="
      automaton[life.state].display !== undefined &&
      automaton[life.state].display.cond()
    "
    marked="automaton[life.state].display.getV()">
  </div>

  <div class="col-12">&nbsp;</div>
  <div class="input-group col-12 txt-c">
    <a
      class="big-btn btn-base1-t btn-left"
      href=""
      ng-if="life.previous.length>0"
      ng-click="life.state = life.previous.pop();">
      <div class="circle-btn">
        <i class="fa fa-arrow-left fa-lg"></i>
      </div>
      <div class="label"><p>Revenir</p></div>
    </a>
    <a
      class="big-btn btn-base3-t btn-right"
      ng-repeat="s in automaton[life.state].nextStates"
      ng-if="s.cond()"
      href=""
      ng-click="life.previous.push(life.state);life.state = s.id;">
      <div class="circle-btn">
        <i class="fa fa-arrow-right fa-lg"></i>
      </div>
      <div class="label" marked="s.l"></div>
    </a>
  </div>
</div>
